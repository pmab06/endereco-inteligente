<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Endereço Inteligente</title>
    <style>
        /* este seletor CSS se aplica se o input não estiver em foco (usuário ainda digitando) */
        div:has(input:invalid):has(input:not(:focus))>input {
            border: 1px solid red;
            color: red;
        }

        div:has(input:invalid):has(input:not(:focus))>label {
            color: red;
        }

        div:has(input:invalid):has(input:not(:focus))>::placeholder {
            color: rgba(255, 0, 0, 0.4);
        }

        div:has(input:invalid):has(input:not(:focus))>.subtitulo {
            opacity: 100%;
        }

        div>.subtitulo {
            opacity: 0%;
            color: red;
            font-size: smaller;
        }

        .ast-obrg {
            color: red;
        }

        body {
            background-color: rgb(42, 43, 49);
        }

        .card.form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            max-width: 720px;
        }

        .card.form>form button.btn {
            margin-top: auto;
            align-self: flex-end;
        }

        .card.form>form {
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="card form p-3 d-flex flex-grow-1">
        <h1 class="fs-2 p-1">Endereço Inteligente</h1>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="switchCheckDefault" switch checked>
            <label class="form-check-label" for="switchCheckDefault">
                Habilitar validação do HTML
            </label>
        </div>
        <form class="d-flex flex-column h-100">
            <div class="d-flex flex-column flex-grow-1">
                <div class="mb-1">
                    <label for="cep" class="form-label">CEP<span class="ast-obrg">*</span></label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required
                        pattern="\d{5}-\d{3}">
                    <span class="subtitulo">O CEP precisa ter 8 dígitos</span>
                </div>
                <div class="mb-1">
                    <label for="logr" class="form-label">Logradouro<span class="ast-obrg">*</span></label>
                    <input type="text" class="form-control" id="logr" name="logr" placeholder="Logradouro" minlength="5"
                        required>
                    <span class="subtitulo">O logradouro precisa ter no mínimo 5 caracteres</span>
                </div>
                <div class="mb-1">
                    <label for="num" class="form-label">Número<span class="ast-obrg">*</span></label>
                    <input type="text" class="form-control" id="num" name="num" placeholder="Número" style="width: 8rem"
                        required>
                    <span class="subtitulo">O número não pode estar vazio</span>
                </div>
                <div class="mb-1">
                    <label for="uf" class="form-label">UF<span class="ast-obrg">*</span></label>
                    <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" minlength="2"
                        maxlength="2" style="width: 4rem" required pattern="[A-Z]{2}">
                    <span class="subtitulo">A UF precisa ter 2 caracteres</span>
                </div>
                <div class="mb-1">
                    <label for="comp" class="form-label">Complemento (opcional)</label>
                    <input type="text" class="form-control" id="comp" name="comp" placeholder="Complemento">
                </div>
            </div>
            <div class="d-flex flex-column flex-grow-1">
                <p style="color: red; font-size: smaller;">* obrigatório</p>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/imask"></script>
    <script>
        const form = document.querySelector("form");
        const switchEl = document.getElementById("switchCheckDefault");
        const cepEl = document.getElementById("cep");
        const logrEl = document.getElementById("logr");
        const numEl = document.getElementById("num");
        const ufEl = document.getElementById("uf");
        const compEl = document.getElementById("comp");

        // habilita validação do HTML por padrão
        switchEl.checked = true
        form.removeAttribute('novalidate');
        
        // ativa e desativa a validação do HTML com elemento switch do bootstrap
        switchEl.addEventListener('change', () => {
            if (switchEl.checked) {
                // desativa validação do HTML
                form.removeAttribute('novalidate');
            } else {
                // ativa validação do HTML
                form.setAttribute('novalidate', '');
            }
        });


        // máscaras usando IMask
        IMask(ufEl, { mask: /^[a-zA-Z]{0,2}$/ });
        IMask(cepEl, { mask: "00000-000" });

        // converter UF para maiúsculas
        function convertToUpper(event) {
            const targetElmt = event.target;
            targetElmt.value = targetElmt.value.toUpperCase();
        }

        ufEl.addEventListener('input', convertToUpper);

        // permitir apenas números no campo Número
        numEl.addEventListener('input', () => {
            const onlyDigits = numEl.value.replace(/\D/g, '');
            if (numEl.value !== onlyDigits) {
                numEl.value = onlyDigits;
            }
        });


        // envio do formulário
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // validação em JavaScript customizada
            let mensagens = [];

            // validação do CEP
            if (cepEl.value && cepEl.value.trim() !== "") {
                if (cepEl.value.replace(/\D/g, "").length !== 8) {
                    mensagens.push("O campo CEP precisa de 8 dígitos!");
                }
            } else {
                mensagens.push("O campo CEP está vazio!");
            }

            // validação do logradouro
            if (logrEl.value && logrEl.value.trim() !== "") {
                if (logrEl.value.length < 5) {
                    mensagens.push("O campo Logradouro precisa de no mínimo 5 caracteres!");
                }
            } else {
                mensagens.push("O campo Logradouro está vazio!");
            }

            // validação do número
            if (!numEl.value || numEl.value.trim() === "") {
                mensagens.push("O campo Número está vazio!");
            }

            // validação da UF
            if (ufEl.value && ufEl.value.trim() !== "") {
                if (ufEl.value.length !== 2 || !/^[A-Z]{2}$/.test(ufEl.value)) {
                    mensagens.push("O campo UF precisa ter exatamente 2 letras maiúsculas!");
                }
            } else {
                mensagens.push("O campo UF está vazio!");
            }

            // exibe mensagem de erro ou de sucesso
            if (mensagens.length > 0) {
                alert("Erros encontrados:\n\n" + mensagens.join("\n"));
            } else {
                alert("Endereço cadastrado com sucesso!");
                console.log({
                    cep: cepEl.value,
                    logradouro: logrEl.value,
                    numero: numEl.value,
                    uf: ufEl.value,
                    complemento: compEl.value
                });
            }
        });
    </script>
</body>
</html>
